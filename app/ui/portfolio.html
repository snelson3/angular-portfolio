<div ng-init="getData($route.current.url)">
<div class="col-md-8" >

</div>

<div class="col-md-2"></div>
<div class="col-md-8">

<div ng-repeat="project in projects | orderBy:orderProp">
<table>
	<thead></thead>
	<tbody>
		<tr>
      <td><img ng-src="data/images/{{project.image}}" class="img-project"></img></td>
			<td><h1>{{project.title}}</h1></td>
		</tr>
		<tr>
			<td>{{project.description}}</td>
			<td>The source code can be found at {{project.source}}</td>
		</tr>
	</tbody>
<div> - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - </div>
</table>
</div>

<div class="col-md-2"></div>

<div class="col-md-9"></div>

</div>
