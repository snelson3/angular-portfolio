<div ng-init="getData($route.current.url)">

    <div class="col-md-12">

        <div ng-repeat="project in projects">

            <div class="col-md-6">
                <table>
                    <tr>
                        <td>
                            <h1>
                                <a ng-if="project.source" class="title" ng-href="{{project.source}}" target="_blank">{{project.title}}</a>
                                <span ng-if="!project.source">{{project.title}}</span>
                            </h1>
                        </td>
                    </tr>
                    <tr ng-if="project.link ">
                        <td><a ng-href="{{project.link}}" target="_blank" class="lnk">{{project.link_name ? project.link_name : 'link'}}</a></td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6" ng-hide="project.image==''">
                <img ng-src="data/images/{{project.image}}" class="img-project" />
            </div>

            <div class="col-md-12">{{project.description}}</div>

        </div>


    </div>

</div>
